    <div class="register__wrapper hidden">
        <div class="register">
            <div class="register__btn"><button class="register__close-btn"></button></div>
            <form class="register__form" method="POST">
                <h2 class="register__text">Registration</h2>
                <div class="register__input">name: <input type="text" name="name" id="signup-name"></div>
                <div class="register__input">password: <input type="password" name="pass" id="signup-pass"></div>
                <div class="register__input">email: <input type="text" name="email" id="signup-email"></div>
                <div class="register__input">birthday: <input type="date" name="birthday" id="signup-birthday"></div>
                <div class="register__input">sex:
                    <div class="register__input-radio"><input type="radio" value="male" name="sex" checked
                            class="sex">male</div>
                    <div class="register__input-radio"><input type="radio" value="female" name="sex" class="sex">female
                    </div>
                    <div class="register__input-radio"><input type="radio" value="other" name="sex" class="sex">other
                    </div>
                </div>
                <input class="register__input-submit" type="submit" value="send" id="signup-submit">
                <div class="register__login">
                    <p>press <span id="register-login-btn">Log in</span> if you have account</p>
                </div>
            </form>
        </div>
    </div>
    <div class="login__wrapper hidden">
        <div class="login">
            <div class="login__btn"><button class="login__close-btn"></button></div>
            <form class="login__form" method="POST">
                <h2 class="login__text">Log in</h2>
                <div class="login__input">email: <input type="text" name="email" id="login-email" value="alex@mail.ru"></div>
                <div class="login__input">password: <input type="text" name="pass" id="login-pass" value="9988"></div>
                <input class="login__input-submit" type="submit" value="Log in" id="login-submit">
                <div class="login__login">
                    <p>press <span id="login-register-btn">Register</span> if you do not have account</p>
                </div>
            </form>
        </div>
    </div>
